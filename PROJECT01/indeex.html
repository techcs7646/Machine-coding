<!-- Pagination using html css javascript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="cointainer">
        <button class="button " id="startbtn" disabled >
            <img src="left double.png" alt=""width="40px" height="40px">
        </button>
        <button class="button prevNext" id="prev" disabled >
            <img src="images.jpg" alt=""width="40px" height="40px">
        </button>
        
         <div class="links">
            <a href="#" class="link active">1</a>
            <a href="#" class="link">2</a>
            <a href="#" class="link">3</a>
            <a href="#" class="link">4</a>
            <a href="#" class="link">5</a>
         </div>


        <button class="button prevNext" id="next">
            <img  src="angle-right.png" alt="" width="40px" height="40px">
        </button>
        <button class="button" id="endBtn">
            <img src="images.png" alt="" width="38px" height="38px">
        </button>
        
    </div>
    
    
    
    <script src="index.js"></script>
</body>
</html>
